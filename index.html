<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci Bilgi Sistemi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #f39c12;
      --secondary-dark: #e67e22;
      --success: #2ecc71;
      --warning: #f1c40f;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --gray: #95a5a6;
      --text: #333333;
      
      /* Ders renkleri */
      --turkce: #e74c3c;
      --sosyal: #9b59b6;
      --din: #3498db;
      --ingilizce: #f39c12;
      --matematik: #2ecc71;
      --fen: #1abc9c;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 1400px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }
    
    .logo i {
      font-size: 36px;
      color: white;
    }
    
    .header h1 {
      color: var(--dark);
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .header p {
      color: var(--gray);
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .input-card {
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .input-group {
      display: flex;
      margin-bottom: 0;
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      z-index: 1;
    }
    
    input[type="text"] {
      padding: 18px 18px 18px 50px;
      font-size: 16px;
      width: 100%;
      border: 2px solid #e6e6e6;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      background-color: white;
    }
    
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    
    button {
      padding: 18px 25px;
      font-size: 16px;
      background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 12px;
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3);
    }
    
    button:hover {
      background: linear-gradient(135deg, var(--secondary-dark), #d35400);
      transform: translateY(-3px);
      box-shadow: 0 7px 18px rgba(230, 126, 34, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button i {
      margin-right: 10px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      display: none;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(52, 152, 219, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .student-info {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
    }
    
    .student-avatar {
      width: 70px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      flex-shrink: 0;
    }
    
    .student-avatar i {
      font-size: 32px;
    }
    
    .student-details h3 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .student-details p {
      font-size: 16px;
      opacity: 0.9;
      display: flex;
      align-items: center;
    }
    
    .student-details p i {
      margin-right: 8px;
    }
    
    .stats-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .stat-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      min-width: 180px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
      border-left: 4px solid var(--primary);
    }
    
    .stat-card h4 {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .stat-card p {
      font-size: 24px;
      font-weight: 700;
      color: var(--dark);
    }
    
    .best-exam {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      display: block;
    }
    
    .exam-score {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .exam-name {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .result-table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 25px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .result-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      font-size: 12px;
      min-width: 1200px;
    }
    
    .result-table th {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 12px 6px;
      font-weight: 600;
      position: sticky;
      top: 0;
      white-space: nowrap;
      font-size: 11px;
    }
    
    .result-table th:first-child {
      border-top-left-radius: 12px;
    }
    
    .result-table th:last-child {
      border-top-right-radius: 12px;
    }
    
    .result-table td {
      padding: 10px 6px;
      text-align: center;
      border-bottom: 1px solid #e6e6e6;
      white-space: nowrap;
      font-size: 11px;
    }
    
    .result-table tr:last-child td {
      border-bottom: none;
    }
    
    .result-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .result-table tr:hover {
      background-color: #f1f9ff;
    }
    
    .result-table td:first-child {
      text-align: left;
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 600;
      background-color: #f8f9fa;
      position: sticky;
      left: 0;
      z-index: 1;
      border-right: 2px solid #e6e6e6;
    }
    
    /* Ders renkleri */
    .turkce-header { background-color: var(--turkce) !important; }
    .sosyal-header { background-color: var(--sosyal) !important; }
    .din-header { background-color: var(--din) !important; }
    .ingilizce-header { background-color: var(--ingilizce) !important; }
    .matematik-header { background-color: var(--matematik) !important; }
    .fen-header { background-color: var(--fen) !important; }
    .toplam-header { background-color: var(--primary-dark) !important; }
    
    /* Net değerleri için renklendirme */
    .net-positive { color: #27ae60; font-weight: bold; }
    .net-negative { color: #e74c3c; }
    .net-zero { color: #7f8c8d; }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: var(--gray);
      padding-top: 20px;
      border-top: 1px solid #e6e6e6;
    }
    
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: var(--gray);
    }
    
    .empty-state i {
      font-size: 70px;
      margin-bottom: 20px;
      color: #e6e6e6;
    }
    
    .empty-state p {
      font-size: 18px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .error-message {
      background-color: #fde9e7;
      color: #c23021;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .error-message i {
      margin-right: 15px;
      font-size: 24px;
      flex-shrink: 0;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        border-radius: 15px;
        max-width: 100%;
      }
      
      .header h1 {
        font-size: 26px;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      button {
        margin-left: 0;
        margin-top: 15px;
        width: 100%;
      }
      
      .student-info {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      
      .student-avatar {
        margin-right: 0;
        margin-bottom: 15px;
      }
      
      .stats-container {
        flex-direction: column;
      }
      
      .stat-card {
        min-width: 100%;
      }
      
      .result-table {
        font-size: 10px;
        min-width: 1100px;
      }
      
      .result-table th,
      .result-table td {
        padding: 8px 4px;
      }
      
      .result-table td:first-child {
        max-width: 120px;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 22px;
      }
      
      .student-details h3 {
        font-size: 20px;
      }
      
      input[type="text"] {
        padding: 16px 16px 16px 45px;
      }
      
      .result-table {
        font-size: 9px;
        min-width: 1000px;
      }
      
      .result-table th,
      .result-table td {
        padding: 6px 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>Öğrenci Bilgi Sistemi</h1>
      <p>Öğrenci numaranızı girerek sınav sonuçlarınızı ve performans istatistiklerinizi görüntüleyin</p>
    </div>
    
    <div class="input-card">
      <div class="input-group">
        <i class="input-icon fas fa-id-card"></i>
        <input type="text" id="noInput" placeholder="Öğrenci numaranızı girin">
        <button onclick="fetchStudentData()">
          <i class="fas fa-search"></i> Sonuçları Gör
        </button>
      </div>
    </div>
    
    <div class="loading" id="loadingIndicator">
      <div class="spinner"></div>
      <p>Öğrenci bilgileri yükleniyor...</p>
    </div>
    
    <div id="studentData">
      <div class="empty-state">
        <i class="fas fa-search"></i>
        <p>Öğrenci numarası girerek sınav sonuçlarınızı görüntüleyin</p>
      </div>
    </div>
    
    <div class="footer">
      © 2025 Öğrenci Takip Sistemi
    </div>
  </div>

  <script>
    // Google Apps Script URL'si - SİZİNKİYLE DEĞİŞTİRİN
    const API_URL = "https://script.google.com/macros/s/AKfycbxXDPw7FKYVt_MoHVrLhalIqTS8YyWiTXB1rLBfOiZmW7ZjOXJRe3lEs1KdaoEYsix1/exec";
    
    function fetchStudentData() {
      const no = document.getElementById("noInput").value.trim();
      const loadingIndicator = document.getElementById("loadingIndicator");
      const studentData = document.getElementById("studentData");
      
      if (!no) {
        studentData.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            Lütfen öğrenci numarası giriniz.
          </div>
        `;
        return;
      }

      // Yükleme göstergeini göster
      loadingIndicator.style.display = 'block';
      studentData.innerHTML = '';

      fetch(`${API_URL}?no=${encodeURIComponent(no)}`)
        .then(res => {
          if (!res.ok) {
            throw new Error('API yanıt vermedi');
          }
          return res.json();
        })
        .then(data => {
          // Yükleme göstergeini gizle
          loadingIndicator.style.display = 'none';
          
          // Hata kontrolü
          if (data.error) {
            studentData.innerHTML = `
              <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                  <p>${data.error}</p>
                </div>
              </div>`;
            return;
          }
          
          if (data.length === 0) {
            studentData.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-user-times"></i>
                <p>${no} numaralı öğrenci bulunamadı.</p>
              </div>
            `;
            return;
          }

          // Öğrenci bilgilerini bul (NO sütununa göre filtrele)
          const studentRecords = data.filter(item => item["NO"] == no);
          
          if (studentRecords.length === 0) {
            studentData.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-user-times"></i>
                <p>${no} numaralı öğrenci bulunamadı.</p>
              </div>
            `;
            return;
          }

          // İlk kayıttan öğrenci adını al
          const studentName = studentRecords[0]["ADI"] || "Öğrenci";
          
          // Sınav kayıtlarını filtrele - "Öğrenci Bilgisi" içermeyen ve SINAV içeren kayıtlar
          const examRecords = studentRecords.filter(item => {
            const sinavAdi = item["Sınav Adı"] ? item["Sınav Adı"].trim() : "";
            return sinavAdi !== "" && 
                   sinavAdi !== "Öğrenci Bilgisi" && 
                   !sinavAdi.includes("Öğrenci") &&
                   (sinavAdi.includes("SINAV") || sinavAdi.includes("Sınav"));
          });

          // İstatistikleri hesapla
          let totalExams = examRecords.length;
          let attendedExams = 0;
          let totalNet = 0;
          let totalPuan = 0;
          let bestExam = { puan: 0, name: "" };
          
          // Net değerlerine göre renk sınıfı belirleme fonksiyonu
          function getNetClass(netValue) {
            if (netValue > 0) return 'net-positive';
            if (netValue < 0) return 'net-negative';
            return 'net-zero';
          }
          
          // Tüm sınavları tabloya ekle
          let rows = examRecords.map(exam => {
            const net = parseFloat(exam["TOPLAM NET"]) || 0;
            const puan = parseFloat(exam["PUAN"]) || 0;
            const dogru = parseInt(exam["TOPLAM DOĞRU"]) || 0;
            
            // Sınava katılmış mı kontrol et
            const attended = net > 0 || puan > 0 || dogru > 0;
            
            if (attended) {
              attendedExams++;
              totalNet += net;
              totalPuan += puan;
              
              if (puan > bestExam.puan) {
                bestExam = { puan: puan, name: exam["Sınav Adı"] };
              }
            }
            
            // Net değerlerini kontrol et ve renk sınıfı ata
            const turkceNet = parseFloat(exam["TÜRKÇE NET"]) || 0;
            const sosyalNet = parseFloat(exam["SOSYAL NET"]) || 0;
            const dinNet = parseFloat(exam["DİN NET"]) || 0;
            const ingilizceNet = parseFloat(exam["İNGİLİZCE NET"]) || 0;
            const matematikNet = parseFloat(exam["MATEMATİK NET"]) || 0;
            const fenNet = parseFloat(exam["FEN NET"]) || 0;
            const toplamNet = parseFloat(exam["TOPLAM NET"]) || 0;
            
            return `
              <tr>
                <td title="${exam["Sınav Adı"]}">${exam["Sınav Adı"]}</td>
                <td>${exam["TÜRKÇE DOĞRU"] || "-"}</td>
                <td>${exam["TÜRKÇE YANLIŞ"] || "-"}</td>
                <td class="${getNetClass(turkceNet)}">${exam["TÜRKÇE NET"] || "-"}</td>
                <td>${exam["SOSYAL DOĞRU"] || "-"}</td>
                <td>${exam["SOSYAL YANLIŞ"] || "-"}</td>
                <td class="${getNetClass(sosyalNet)}">${exam["SOSYAL NET"] || "-"}</td>
                <td>${exam["DİN DOĞRU"] || "-"}</td>
                <td>${exam["DİN YANLIŞ"] || "-"}</td>
                <td class="${getNetClass(dinNet)}">${exam["DİN NET"] || "-"}</td>
                <td>${exam["İNGİLİZCE DOĞRU"] || "-"}</td>
                <td>${exam["İNGİLİZCE YANLIŞ"] || "-"}</td>
                <td class="${getNetClass(ingilizceNet)}">${exam["İNGİLİZCE NET"] || "-"}</td>
                <td>${exam["MATEMATİK DOĞRU"] || "-"}</td>
                <td>${exam["MATEMATİK YANLIŞ"] || "-"}</td>
                <td class="${getNetClass(matematikNet)}">${exam["MATEMATİK NET"] || "-"}</td>
                <td>${exam["FEN DOĞRU"] || "-"}</td>
                <td>${exam["FEN YANLIŞ"] || "-"}</td>
                <td class="${getNetClass(fenNet)}">${exam["FEN NET"] || "-"}</td>
                <td>${exam["TOPLAM DOĞRU"] || "-"}</td>
                <td>${exam["TOPLAM YANLIŞ"] || "-"}</td>
                <td class="${getNetClass(toplamNet)}">${exam["TOPLAM NET"] || "-"}</td>
                <td>${exam["PUAN"] || "-"}</td>
                <td>${exam["SIRA"] || "-"}</td>
              </tr>`;
          }).join("");

          // Ortalamaları hesapla
          const avgNet = attendedExams > 0 ? (totalNet / attendedExams).toFixed(2) : "0.00";
          const avgPuan = attendedExams > 0 ? (totalPuan / attendedExams).toFixed(2) : "0.00";
          const bestExamName = bestExam.name.length > 15 ? 
            bestExam.name.substring(0, 12) + '...' : bestExam.name;

          studentData.innerHTML = `
            <div class="student-info">
              <div class="student-avatar">
                <i class="fas fa-user-graduate"></i>
              </div>
              <div class="student-details">
                <h3>${studentName}</h3>
                <p><i class="fas fa-id-card"></i> Öğrenci No: ${no}</p>
                <p><i class="fas fa-chart-line"></i> Toplam ${totalExams} sınav kaydı bulundu</p>
              </div>
            </div>
            
            <div class="stats-container">
              <div class="stat-card">
                <h4>Toplam Sınav</h4>
                <p>${totalExams}</p>
              </div>
              <div class="stat-card">
                <h4>Katılım Sağlanan</h4>
                <p>${attendedExams}</p>
              </div>
              <div class="stat-card">
                <h4>Ortalama Net</h4>
                <p>${avgNet}</p>
              </div>
              <div class="stat-card">
                <h4>Ortalama Puan</h4>
                <p>${avgPuan}</p>
              </div>
              <div class="stat-card">
                <h4>En İyi Puan</h4>
                <div class="best-exam">
                  <div class="exam-score">${bestExam.puan || '-'}</div>
                  <div class="exam-name" title="${bestExam.name}">${bestExamName || 'Henüz yok'}</div>
                </div>
              </div>
            </div>
            
            ${rows ? `
            <div class="result-table-container">
              <table class="result-table">
                <thead>
                  <tr>
                    <th>Sınav Adı</th>
                    <th colspan="3" class="turkce-header">TÜRKÇE</th>
                    <th colspan="3" class="sosyal-header">SOSYAL</th>
                    <th colspan="3" class="din-header">DİN</th>
                    <th colspan="3" class="ingilizce-header">İNGİLİZCE</th>
                    <th colspan="3" class="matematik-header">MATEMATİK</th>
                    <th colspan="3" class="fen-header">FEN</th>
                    <th colspan="3" class="toplam-header">TOPLAM</th>
                    <th>Puan</th>
                    <th>Sıra</th>
                  </tr>
                  <tr>
                    <th></th>
                    <th>D</th><th>Y</th><th>Net</th>
                    <th>D</th><th>Y</th><th>Net</th>
                    <th>D</th><th>Y</th><th>Net</th>
                    <th>D</th><th>Y</th><th>Net</th>
                    <th>D</th><th>Y</th><th>Net</th>
                    <th>D</th><th>Y</th><th>Net</th>
                    <th>D</th><th>Y</th><th>Net</th>
                    <th>Puan</th>
                    <th>Sıra</th>
                  </tr>
                </thead>
                <tbody>${rows}</tbody>
              </table>
            </div>` : 
            `<div class="empty-state">
              <i class="fas fa-clipboard-list"></i>
              <p>Bu öğrenciye ait henüz sınav kaydı bulunmamaktadır.</p>
            </div>`}
          `;
        })
        .catch(err => {
          loadingIndicator.style.display = 'none';
          studentData.innerHTML = `
            <div class="error-message">
              <i class="fas fa-exclamation-triangle"></i>
              <div>
                <p>Verilere erişilirken bir hata oluştu</p>
                <p style="margin-top: 10px; font-size: 14px;">Lütfen daha sonra tekrar deneyin veya öğretmenle iletişime geçin.</p>
              </div>
            </div>`;
          console.error("Hata:", err);
        });
    }
    
    // Enter tuşu ile arama yapmayı sağla
    document.getElementById("noInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        fetchStudentData();
      }
    });
    
    // Sayfa yüklendiğinde input alanına odaklan
    window.onload = function() {
      document.getElementById("noInput").focus();
    };
  </script>
</body>
</html>
